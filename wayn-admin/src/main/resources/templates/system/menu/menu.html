<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <th:block th:include="include :: header('menu')"/>
        <link th:href="@{/plugin/jqTreeGrid/jquery.treegrid.css}" rel="stylesheet">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content">
            <div class="col-sm-12 search-collapse">
                <form class="form-inline" id="roleSelect">
                    <div class="form-group">
                        <label for="menuName">菜单名称</label>
                        <input type="text" class="form-control" id="menuName" name="menuName">
                    </div>
                    <div class="form-group margin-left10">
                        <label for="type">菜单类型</label>
                        <select value="" class="js-example-basic-multi" id="type" name="type">
                        </select>
                    </div>
                    <a class="btn btn-primary btn-rounded btn-sm margin-left10" onclick="reload()"><i
                            class="fa fa-search"></i>&nbsp;搜索
                    </a>
                    <a class="btn btn-warning btn-rounded btn-sm" onclick="selectReset()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </a>
                </form>
            </div>
            <div class="col-sm-12 select-table">
                <div class="ibox">
                    <div class="ibox-body">
                        <div id="exampleToolbar" role="group" class="t-bar">
                            <shiro:hasPermission name="sys:menu:add">
                                <button type="button" class="btn btn-primary" title="在根节点下添加菜单"
                                        onclick="add('0')">
                                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                                </button>
                            </shiro:hasPermission>
                            <button type="button" class="btn btn-info"
                                    onclick="expandAllOrCollapseAll()">
                                <i class="fa fa-exchange" aria-hidden="true"></i>展开/折叠
                            </button>
                        </div>
                        <table id="table1" data-mobile-responsive="true">
                        </table>
                    </div>
                </div>
            </div>
            <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
            <div>
                <script type="text/javascript">
                    var s_add_h = 'hidden';
                    var s_edit_h = 'hidden';
                    var s_remove_h = 'hidden';
                </script>
                <shiro:hasPermission name="sys:menu:add">
                    <script>
                        s_add_h = '';
                    </script>
                </shiro:hasPermission>
                <shiro:hasPermission name="sys:menu:edit">
                    <script>
                        s_edit_h = '';
                    </script>
                </shiro:hasPermission>
                <shiro:hasPermission name="sys:menu:remove">
                    <script>
                        s_remove_h = '';
                    </script>
                </shiro:hasPermission>
            </div>
        </div>
        <th:block th:include="include :: footer"/>
        <script th:src="@{/plugin/jqTreeGrid/jquery.treegrid.min.js}"></script>
        <script th:src="@{/plugin/jqTreeGrid/jquery.treegrid.extension.js}"></script>
        <script th:inline="javascript">var _ctx = [[@{/}]];</script>
        <script th:inline="javascript">
            var prefix = _ctx + '/system/menu';

            // tree表格树 展开/折叠
            var expandFlag;

            function expandAllOrCollapseAll() {
                expandFlag = expandFlag ? expandFlag : false;
                if (!expandFlag) {
                    $('#table1').bootstrapTreeTable('expandAll');
                } else {
                    $('#table1').bootstrapTreeTable('collapseAll');
                }
                expandFlag = !expandFlag;
            }

            var load = function () {
                $('#table1').bootstrapTreeTable(
                    {
                        id: 'id',
                        code: 'id',
                        parentCode: 'pid',
                        type: "POST", // 请求数据的ajax类型
                        url: prefix + '/list', // 请求数据的ajax的url
                        cache: false,
                        ajaxParams: {
                            menuName: $('#menuName').val().trim(),
                            type: function () {
                                var type = $('#type').val() || [];
                                //排除全部 空选项
                                if (type.length && !type[0]) {
                                    type.splice(0, 1);
                                }
                                return type.join(',');
                            }
                        }, // 请求数据的ajax的data属性
                        expandColumn: '1',// 在哪一列上面显示展开按钮
                        striped: false, // 是否各行渐变色
                        bordered: true, // 是否显示边框
                        expandAll: false, // 是否全部展开
                        columns: [
                            {
                                title: '编号',
                                field: 'id',
                                visible: false,
                                align: 'center',
                                valign: 'center',
                                width: '5%'
                            },
                            {
                                title: '名称',
                                valign: 'center',
                                field: 'menuName',
                                width: '20%'
                            },

                            {
                                title: '图标',
                                field: 'icon',
                                align: 'center',
                                valign: 'center',
                                width: '5%',
                                formatter: function (item, index) {
                                    return item.icon == null ? '' : '<i class="' + item.icon + ' fa-lg"></i>';
                                }
                            },
                            {
                                title: '类型',
                                field: 'type',
                                align: 'center',
                                valign: 'center',
                                formatter: function (item, index) {
                                    if (item.type === 1) {
                                        return '<span class="label label-primary">目录</span>';
                                    }
                                    if (item.type === 2) {
                                        return '<span class="label label-success">菜单</span>';
                                    }
                                    if (item.type === 3) {
                                        return '<span class="label label-warning">按钮</span>';
                                    }
                                }
                            },
                            {
                                title: '地址',
                                valign: 'center',
                                field: 'url'
                            },
                            {
                                title: '权限标识',
                                valign: 'center',
                                field: 'resource'
                            },
                            {
                                title: '排序号',
                                valign: 'center',
                                field: 'sort'
                            },
                            {
                                title: '操作',
                                field: 'id',
                                align: 'center',
                                valign: 'center',
                                formatter: function (item, index) {
                                    var e = '<a class="btn btn-primary btn-sm ' + s_edit_h
                                        + '" href="#" mce_href="#" title="编辑" onclick="edit(\''
                                        + item.id + '\')"><i class="fa fa-edit"></i>编辑</a> ';
                                    var p = item.type == 3 ? '' : '<a class="btn btn-primary btn-sm ' + s_add_h
                                        + '" href="#" mce_href="#" title="添加下级" onclick="add(\''
                                        + item.id + '\')"><i class="fa fa-plus"></i>添加下级</a> ';
                                    var d = '<a class="btn btn-warning btn-sm ' + s_remove_h
                                        + '" href="#" title="删除"  mce_href="#" onclick="remove(\''
                                        + item.id + '\')"><i class="fa fa-remove"></i>删除</a> ';
                                    return e + d + p;
                                }
                            }]
                    });
            };

            function reload() {
                load();
            }

            function add(pId) {
                layer.open({
                    type: 2,
                    title: '增加菜单',
                    maxmin: true,
                    shadeClose: false, // 点击遮罩关闭层
                    area: ['800px', '600px'],
                    content: prefix + '/add/' + pId // iframe的url
                });
            }

            function edit(id) {
                layer.open({
                    type: 2,
                    title: '修改菜单',
                    maxmin: true,
                    shadeClose: false, // 点击遮罩关闭层
                    area: ['800px', '600px'],
                    content: prefix + '/edit/' + id // iframe的url
                });
            }

            function remove(id) {
                layer.confirm('确定要删除选中的记录？', {
                    btn: ['确定', '取消']
                }, function () {
                    $.ajax({
                        url: prefix + "/remove/" + id,
                        type: "delete",
                        success: function (data) {
                            if (data.code != 200) {
                                layer.alert(data.msg);
                            } else {
                                layer.msg("删除成功", {icon: 1});
                                reload();
                            }
                        }
                    });
                })
            }

            $(function () {
                var config = {
                    width: '240px',
                    data: [[${menuTypes}]],
                    multiple: true,
                    minimumResultsForSearch: -1
                };
                select2Init('.js-example-basic-multi', config);
                load();
            })
        </script>
    </body>
</html>
