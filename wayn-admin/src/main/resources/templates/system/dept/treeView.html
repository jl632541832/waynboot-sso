<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="include :: header('user')"/>
    <link th:href="@{/plugin/jsTree/themes/proton/style.min.css}"
          rel="stylesheet">
    <link th:href="@{/plugin/jsTree/themes/default/style.min.css}"
          rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="tree-search-content">
                <label for="keyword">关键字：</label><input type="text" class="empty" id="keyword" maxlength="50">
                <button class="btn  btn-xs" onclick="search()">搜索</button>
            </div>
            <div class="ibox-content">
                <div id="deptTree"></div>
            </div>
            <div class="form-group hidden">
                <div class="col-sm-12 col-sm-offset-12">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:src="@{/plugin/jsTree/jstree.min.js}"></script>
<script th:inline="javascript">var _ctx = [[@{/}]];</script>
<script th:inline="javascript">
    var prefix = _ctx + '/system/dept';

    function search() {
        $('#deptTree').jstree(true).search($('#keyword').val())
    }

    function getTreeData() {
        $.ajax({
            type: "POST",
            dataType: 'json',
            url: prefix + "/tree",
            success: function (tree) {
                loadTree(tree);
            }
        });
    }

    function loadTree(tree) {
        $('#deptTree').jstree({
            'core': {
                'data': tree,
                'themes': {
                    'name': "proton"
                }
            },
            "plugins": ["search"]
        });
    }

    $("#deptTree").on("loaded.jstree", function (event, data) {
        // 展开所有节点
        $('#deptTree').jstree(true).open_all();
    });

    $('#deptTree').on("changed.jstree", function (e, data) {
        if (data.node.id == '-1') {
            layer.msg('请勿选择顶级节点！', {icon: 2});
            return;
            parent.loadDept(0, '顶级节点');
        } else {
            parent.loadDept(data.node.id, data.node.text);
        }
        var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
        parent.layer.close(index);

    });

    $(function () {
        getTreeData();
    })
</script>
</body>

</html>
